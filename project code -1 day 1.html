<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexbox</title>
  <style>
   .logo{
    background-color:rgb(243, 243, 247);
   }
   .logo img{
    width:170px;
   }
   nav{
    display:flex;
    justify-content: space-around;
    align-items: center;
   }
   .right ul{
    display:flex;
    gap:29px;
   }
   .right ul li {
   list-style: none;
   display:flex;
   align-items: center;
   cursor:pointer;
   }
  </svg>
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" alt="" class="src">
        </div>
      <div class="right">
        <ul>
          <li>products</li>
          <li>pricing</li>
          <li>resources</li>
          <li>about us</li>      
        </ul>
    </nav>
  </header>
</body>
